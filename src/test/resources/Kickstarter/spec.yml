# https://www.kickstarter.com/discover/advanced
features:
-  id: DiscoverProjects
   description: Advanced project search
   parameters:
      - name: searchQuery
        description: Search Query
        type: string
        required: false
      - name: location
        description: Filter projects by location
        type: string
        required: false
      - name: sortBy
        description: Sort projects by different criteria
        type: string
        required: true
        enum:
        - Magic
        - Popularity
        - Newest
        - EndDate
        - MostFunded
        - MostBacked
        - NearMe
      - name: projectsWeLove
        description: "Show only projects labeled as 'Project We Love'"
        type: boolean
        required: true
        default: false
      - name: savedProjects      # Disjoint, conjunctive, complete, there is no default value (default: both)
        description: Show only projects saved by the user
        type: boolean
        required: false
      - name: following          # Disjoint, conjunctive, complete, there is no default value (default: both)
        description: Show projects followed by the user
        type: boolean
        required: false          # Disjoint, conjunctive, complete, there is no default value (default: both)
      - name: projectsIHaveBacked
        description: Show only projects by the user
        type: boolean
        required: false
      - name: recommendedForMe     # Same situation as in projectsWeLove, conjunctive
        description: show only projects recommended for me
        type: boolean
        required: true
        default: false
      - name: filterProjects     # Default: all projects    # Complete? No, Disjoint? Yes
        description: "Filter projects, if not specified, all projects are shown"
        type: string
        required: false
        enum:
        - liveProjects
        - successfulProjects
        - upcomingProjects
      - name: amountPledged         # Conjunctive? Yes, Complete? It should, disjoint? It should,
        description: "Filter by amount pledged"
        type: string
        required: false
        enum:
        - "<$1,000 pledged"
        - "$1,000 to $10,000 pledged"
        - "$10,000 to $100,000 pledged"
        - "$100,000 to $1,000,000 pledged"
        - ">$1,000,000 pledged"
      - name: goal               # Conjunctive? Yes, complete? It should, disjoint? It should
        description: "Filter by goal"
        type: string
        required: false
        enum:
        - "<$1,000 goal"
        - "$1,000 to $10,000 goal"
        - "$10,000 to $100,000 goal"
        - "$100,000 to $1,000,000 goal"
        - ">$1,000,000 goal"
      - name: raised             # Complete, disjoint, conjunctive
        description: "Filter by percentage raised"
        type: string
        required: false
        enum:
        - "<75% raised"
        - "75% to 100% raised"
        - ">100% raised"
      - name: category
        description: category of the project (only one category per project)  # disjoint, complete, conjunctive
        type: string
        required: true                  # TODO: Consider changing this value (possible inconsistence with conjunction)
       # default: "All categories"      # todo: consider removing this line
        enum:
           - "All categories"
           - "Art"
           - "Comics"
           - "Crafts"
           - "Dance"
           - "Design"
           - "Fashion"
           - "FilmAndVideo"
           - "Food"
           - "Games"
           - "Journalism"
           - "Music"
           - "Photography"
           - "Publishing"
           - "Technology"
           - "Theater"
      - name: artSubcategory     # Subcategories are optional parameters      # Disjoint and conjunctive
        description: Art subcategory (This parameter is optional)
        type: string
        required: false # There is no default value
        enum:
           - "Ceramics"
           - "Conceptual Art"
           - "Digital Art"
           - "Illustration"
           - "Installations"
           - "Mixed Media"
           - "Painting"
           - "Performance Art"
           - "Public Art"
           - "Sculpture"
           - "Social Practice"
           - "Textiles"
           - "Video Art"
      - name: comicsSubcategory
        description: Comics subcategory (This parameter is optional)
        type: string
        required: false
        enum:
           - "Anthologies"
           - "Comic Books"
           - "Events"
           - "Graphic Novels"
           - "Webcomics"
      - name: craftsSubcategory
        description: Crafts subcategory (This parameter is optional)
        type: string
        required: false
        enum:
           - "Candles"
           - "Crochet"
           - "DIY"
           - "Embroidery"
           - "Glass"
           - "Knitting"
           - "Pottery"
           - "Printing"
           - "Quilts"
           - "Stationery"
