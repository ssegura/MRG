# https://www.slideshare.net/search/slideshow
features:
-  id: Explore
   description: Advanced slideshare search
   parameters:
      - name: search
        description: Search Query
        type: string
        required: true
      - name: uploadDate
        description: Filter by upload date
        type: string
        required: false
        enum:
          - last7Days
          - last30Days
          - last365Days
      - name: fileTypes
        description: Filter by file types
        type: string
        required: false
        enum:
          - presentations
          - documents
          - videos
          - infographics
      - name: language
        description: Filter by language
        type: string
        required: false
        enum:
          - English
          - Spanish
          - Portuguese
          - French
          - Italian
          - Dutch
          - German
          - Chinese
