      type: string
      enum:
      - Include All Titles
      - Exclude Titles I've Seen
      - Restrict to Titles I've Seen
      default: Include All Titles
      required: true
   -  name: in_theaters
      description: In thearters
      type: string
      enum:
      - Show All Titles
      - Only Show Titles Currently Playing Near Me
      default: Show All Titles
      required: true
   -  name: adult_titles
      description: Adult titles
      type: string
      enum:
      - Exclude
      - Include
      default: Exclude
      required: true
   -  name: display_options_format
      description: Display options format
      type: string
      enum:
      - Detailed
      - Compact
      default: Detailed
      required: true
   -  name: display_options_page_size
      description: Display options - Number of results per page
      type: string
      enum:
      - 50 per page
      - 100 per page
      - 250 per page
      default: 50 per page
      required: true
   -  name: sorted_by
      description: Sorting criterion
      type: string
      enum:
      - Popularity Ascending
      - Popularity Descending
      - A-Z Ascending
      - A-Z Descending
      - User Rating Ascending
      - User Rating Descending
      - Num Votes Ascending
      - Num Votes Descending
      - US Box Office Ascending
      - US Box Office Descending
      - Runtime Ascending
      - Runtime Descending
      - Year Ascending
      - Year Descending
      - Release Date Ascending
      - Release Date Descending
      - Your rating (High to Low)
      - Your rating (Low to High)
      - Date of your rating (New to Old)
      - Date of your rating (Old to New)
      default: Popularity Ascending
      required: true
      
# MT configuration
   configuration:
      ordering_parameters:
      - sorted_by
      conjunctive_filters:
      - title_type
      - release_date_start
      - release_date_end
      - user_rating_min
      - user_rating_max
      - number_votes_min
      - number_votes_max
      - genres
      - title_groups
      - title_data
      - companies
      - instant_watch_options
      - US_certificates
      - color_info
      - countries
      - keyword
      - languages
      - filming_locations
      - popularity_min
      - popularity_max
      - plot
      - cast_crew
      - runtime_min
      - runtime_max
      - sound_mix
      - your_ratings
      - in_theaters
      disjoint_filters:
      -  parameter: your_ratings
         values:
         - Exclude Titles I've Seen
         - Restrict to Titles I've Seen
      -  parameter: adult_titles
      complete_filters:
      -  parameter: genres
         all_value: empty
      -  parameter: title_groups
         all_value: empty
      -  parameter: title_data
         all_value: empty
      -  parameter: color_info
         all_value: empty
      -  parameter: countries
         all_value: empty
      -  parameter: languages
         all_value: empty
      -  parameter: sound_mix
         all_value: empty